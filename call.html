<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Appel - Sulvania</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1f0b2d, #2d103f);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
    }

    .call-buttons {
      display: flex;
      gap: 30px;
      margin-top: 40px;
    }

    .btn-round {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }

    .btn-red {
      background-color: #ff3c3c;
      color: white;
    }

    .btn-green {
      background-color: #3cff3c;
      color: white;
    }

    .btn-mic {
      background-color: #9c44ff;
      color: white;
      position: relative;
    }

    .btn-headset {
      background-color: #444;
      color: white;
    }

    .mic-muted::after {
      content: "";
      position: absolute;
      width: 3px;
      height: 40px;
      background: red;
      transform: rotate(45deg);
    }

    audio {
      display: none;
    }

    /* Popup appel entrant */
    #incomingCallPopup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #2d103f;
      border: 2px solid #9c44ff;
      padding: 20px 30px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
      width: 300px;
      box-shadow: 0 0 10px #9c44ff;
    }

    #incomingCallPopup p {
      margin-bottom: 15px;
      font-size: 18px;
    }

    #incomingCallPopup .btns {
      display: flex;
      gap: 40px;
    }

  </style>
</head>
<body>

  <h1>Appel en cours avec <span id="calleeName">...</span></h1>

  <div class="call-buttons" id="callControls" style="display:none;">
    <button id="btnMic" class="btn-round btn-mic">üéôÔ∏è</button>
    <button class="btn-round btn-headset">üéß</button>
    <button id="btnEnd" class="btn-round btn-red">‚ùå</button>
  </div>

  <!-- Popup appel entrant -->
  <div id="incomingCallPopup">
    <p>Appel entrant de <strong id="callerNamePopup"></strong></p>
    <div class="btns">
      <button id="btnAccept" class="btn-round btn-green">‚úîÔ∏è</button>
      <button id="btnReject" class="btn-round btn-red">‚úñÔ∏è</button>
    </div>
  </div>

  <audio id="ringtone" loop>
    <source src="sound/appel.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const caller = localStorage.getItem('pseudo') || '???';
    const callee = localStorage.getItem('contactAppel') || '???';

    const ringtone = document.getElementById("ringtone");
    const incomingCallPopup = document.getElementById('incomingCallPopup');
    const callerNamePopup = document.getElementById('callerNamePopup');
    const callControls = document.getElementById('callControls');
    const calleeNameSpan = document.getElementById('calleeName');

    let socket;
    let inCall = false;

    // Affiche le nom du callee sur la page
    calleeNameSpan.textContent = callee;

    // Initialise la connexion WebSocket
    function initWebSocket() {
      socket = new WebSocket("ws://" + window.location.hostname + ":3000");

      socket.addEventListener("open", () => {
        // Enregistrer cet utilisateur c√¥t√© serveur WS
        socket.send(JSON.stringify({
          type: "register",
          username: caller
        }));

        // Si c'est celui qui appelle, on envoie une demande d'appel
        if (callee !== caller) {
          socket.send(JSON.stringify({
            type: "call_request",
            from: caller,
            to: callee
          }));
          ringtone.play().catch(() => {});
        }
      });

      socket.addEventListener("message", (event) => {
        const data = JSON.parse(event.data);

        if (data.type === 'incoming_call' && data.from !== caller) {
          // Popup appel entrant
          showIncomingCall(data.from);
        }

        if (data.type === 'call_cancelled' && data.from !== caller) {
          // Appel annul√© par l‚Äôautre
          alert(`${data.from} a raccroch√©.`);
          stopCall();
          window.location.href = 'home.html'; // redirect
        }

        if (data.type === 'call_accepted' && data.from !== caller) {
          // L‚Äôautre a accept√© l‚Äôappel
          startCall();
        }
      });

      socket.addEventListener("close", () => {
        console.log('WS closed');
        if (!inCall) stopCall();
      });
    }

    function showIncomingCall(fromUser) {
      if (inCall) return; // ignore si d√©j√† en appel
      callerNamePopup.textContent = fromUser;
      incomingCallPopup.style.display = 'flex';
      ringtone.play().catch(() => {});
    }

    // Quand on accepte l'appel
    document.getElementById('btnAccept').onclick = () => {
      inCall = true;
      incomingCallPopup.style.display = 'none';
      ringtone.pause();
      ringtone.currentTime = 0;

      // Envoie au serveur qu'on accepte l'appel
      socket.send(JSON.stringify({
        type: 'call_accepted',
        from: callerNamePopup.textContent,
        to: caller
      }));

      startCall();
    };

    // Quand on rejette l'appel
    document.getElementById('btnReject').onclick = () => {
      incomingCallPopup.style.display = 'none';
      ringtone.pause();
      ringtone.currentTime = 0;

      // Envoie annulation d'appel au serveur
      socket.send(JSON.stringify({
        type: 'call_cancel',
        from: caller,
        to: callerNamePopup.textContent
      }));

      window.location.href = 'home.html';
    };

    // Bouton raccrocher dans la page appel
    document.getElementById('btnEnd').onclick = () => {
      stopCall();
      socket.send(JSON.stringify({
        type: "call_cancel",
        from: caller,
        to: callee
      }));
      window.location.href = 'home.html';
    };

    // Bouton micro visuel
    document.getElementById("btnMic").onclick = () => {
      const mic = document.getElementById("btnMic");
      mic.classList.toggle("mic-muted");
    };

    // Commence l'appel (active UI et stop sonnerie)
    function startCall() {
      ringtone.pause();
      ringtone.currentTime = 0;
      callControls.style.display = 'flex';
    }

    // Stoppe l'appel
    function stopCall() {
      inCall = false;
      ringtone.pause();
      ringtone.currentTime = 0;
      callControls.style.display = 'none';
    }

    // Initialisation
    initWebSocket();

  </script>

</body>
</html>
