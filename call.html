<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Salon Vocal Sulvania</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #status {
      margin-bottom: 20px;
      font-size: 18px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #4caf50;
      color: white;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Salon Vocal Sulvania</h1>
  <div id="status">Connexion...</div>
  <button id="leaveBtn" disabled>Quitter le salon</button>

  <script>
    const pseudo = localStorage.getItem('pseudo');
    if (!pseudo) {
      alert('Tu dois être connecté');
      window.location.href = 'login.html';
    }

    const roomId = localStorage.getItem('roomId') || 'sulvania_room';
    const statusDiv = document.getElementById('status');
    const leaveBtn = document.getElementById('leaveBtn');

    let localStream;
    let peers = [];
    let socket;

    async function start() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        statusDiv.textContent = 'Micro activé, connexion au salon...';

        socket = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host);

        socket.onopen = () => {
          socket.send(JSON.stringify({ type: 'join_room', roomId }));
          statusDiv.textContent = `Connecté au salon : ${roomId}`;
          leaveBtn.disabled = false;
        };

        socket.onmessage = async (event) => {
          const data = JSON.parse(event.data);
          if (data.type === 'peer_joined') {
            statusDiv.textContent = 'Un membre a rejoint le salon.';
            // ici tu pourrais négocier WebRTC avec ce nouveau membre
            // Pour simplifier, on ne gère pas la complexité RTC complète ici
          }
          if (data.type === 'signal') {
            // Ici tu traiterais les signaux WebRTC (offre, réponse, candidates)
            // À implémenter pour vrai salon vocal peer-to-peer
          }
          if (data.type === 'peer_left') {
            statusDiv.textContent = 'Un membre a quitté le salon.';
          }
        };

        socket.onclose = () => {
          statusDiv.textContent = 'Déconnecté du salon.';
          leaveBtn.disabled = true;
        };

      } catch (e) {
        statusDiv.textContent = 'Erreur d’accès au micro.';
        console.error(e);
      }
    }

    leaveBtn.onclick = () => {
      if (socket) socket.close();
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      window.location.href = 'home.html';
    };

    start();
  </script>
</body>
</html>
