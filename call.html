<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Appel - Sulvania</title>
  <style>
    body {
      background: #1b0d2c;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .call-buttons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
    }
    .btn {
      font-size: 24px;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      cursor: pointer;
    }
    .green { background: #4caf50; color: white; }
    .red { background: #f44336; color: white; }
  </style>
</head>
<body>
  <h1>Appel avec <span id="calleeName">...</span></h1>

  <div class="call-buttons">
    <button id="endCall" class="btn red">❌</button>
  </div>

  <audio id="ringtone" loop>
    <source src="sound/appel.mp3" type="audio/mpeg">
  </audio>

  <script>
    const caller = localStorage.getItem('pseudo');
    const callee = localStorage.getItem('contactAppel');
    document.getElementById("calleeName").textContent = callee;

    const ringtone = document.getElementById("ringtone");
    ringtone.play().catch(() => {});

    const socket = new WebSocket(`ws://${window.location.hostname}:${window.location.port}`);

    socket.addEventListener("open", () => {
      socket.send(JSON.stringify({ type: "register", username: caller }));
      socket.send(JSON.stringify({
        type: "call_request",
        from: caller,
        to: callee
      }));
    });

    socket.addEventListener("message", event => {
      const data = JSON.parse(event.data);
      if (data.type === "call_accepted") {
        ringtone.pause();
      }
      if (data.type === "call_cancelled") {
        alert(`${callee} a annulé l'appel.`);
        ringtone.pause();
        window.location.href = "home.html";
      }
    });

    document.getElementById("endCall").onclick = () => {
      ringtone.pause();
      socket.send(JSON.stringify({
        type: "call_cancel",
        from: caller,
        to: callee
      }));
      window.location.href = "home.html";
    };
  </script>

  <!-- Script de popup d'appel (affiché même en appel) -->
  <script src="popup-calls.js"></script>
</body>
</html>
