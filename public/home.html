<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accueil - Sulvania</title>
  <style>
    :root {
      --bg-start: #1f0b2d;
      --bg-end: #2d103f;
      --sidebar-bg: #2b1139;
      --content-bg: #1e0a2b;
      --text-color: #fff;
      --accent: #9c44ff;
      --accent-hover: #b76aff;
      --danger: #ff3c3c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--text-color);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--sidebar-bg);
      padding: 10px 20px;
      position: relative;
    }

    .search-bar {
      background-color: #1e0a2b;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      color: white;
      width: 250px;
    }

    .add-btn {
      background-color: var(--accent);
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .add-btn:hover {
      background-color: var(--accent-hover);
    }

    #callBtn {
      display: none;
      background-color: var(--accent);
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 55px;
    }

    main {
      display: flex;
      flex-grow: 1;
    }

    .sidebar {
      width: 280px;
      background-color: var(--sidebar-bg);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      color: var(--accent);
      margin-bottom: 20px;
    }

    .friend-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .friend {
      background-color: #1e0a2b;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .friend:hover {
      background-color: #321046;
    }

    .content {
      flex-grow: 1;
      background-color: var(--content-bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .welcome-box {
      text-align: center;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .popup-box {
      background-color: #2b1139;
      padding: 30px;
      border-radius: 12px;
      position: relative;
      width: 300px;
      text-align: center;
    }

    .popup-box input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #1e0a2b;
      color: white;
      margin-bottom: 15px;
    }

    .popup-box button {
      padding: 10px 20px;
      border: none;
      background-color: var(--accent);
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .popup-box button:hover {
      background-color: var(--accent-hover);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      color: var(--danger);
      font-size: 20px;
      border: none;
      cursor: pointer;
    }

    .error-message {
      color: var(--danger);
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .user-profile {
      margin-top: auto;
      background-color: #1a0825;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 10px 10px 0 0;
      gap: 10px;
      height: 60px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #9c44ff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .username {
      flex: 1;
      color: white;
      font-weight: bold;
      font-size: 0.95rem;
    }

    .settings-btn {
      background: none;
      border: none;
      color: #ccc;
      font-size: 1.1rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .settings-btn:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <header>
    <input type="text" class="search-bar" placeholder="Rechercher/lancer une conversation" />
    <button class="add-btn" onclick="openPopup()">Ajouter</button>
    <button id="callBtn" onclick="goToCall()">üìû Appel</button>
  </header>

  <main>
    <div class="sidebar">
      <h2>Amis</h2>
      <div class="friend-list" id="friendList">
        <p id="noFriend">Aucun ami pour l‚Äôinstant</p>
      </div>

      <div class="user-profile">
        <div class="avatar" id="avatarLetter">?</div>
        <span class="username" id="userPseudo">Utilisateur</span>
        <button class="settings-btn" onclick="alert('Param√®tres √† venir')">‚öôÔ∏è</button>
      </div>
    </div>

    <div class="content">
      <div class="welcome-box">
        <h1>Bienvenue sur Sulvania</h1>
        <p>L‚Äôenvironnement de chat et de discussion entre vos amis</p>
      </div>
    </div>
  </main>

  <!-- POPUP -->
  <div class="popup" id="popup">
    <div class="popup-box">
      <button class="close-btn" onclick="closePopup()">√ó</button>
      <h3>Ajouter un ami</h3>
      <input type="text" id="newFriendName" placeholder="Nom d'utilisateur" />
      <div id="errorMsg" class="error-message"></div>
      <button onclick="addFriend()">Ajouter</button>
    </div>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const friendList = document.getElementById("friendList");
    const noFriend = document.getElementById("noFriend");
    const errorMsg = document.getElementById("errorMsg");
    const callBtn = document.getElementById("callBtn");

    function openPopup() {
      popup.style.display = "flex";
      errorMsg.textContent = "";
    }

    function closePopup() {
      popup.style.display = "none";
      document.getElementById("newFriendName").value = "";
    }

    async function addFriend() {
      const name = document.getElementById("newFriendName").value.trim();
      if (name === "") return;

      const res = await fetch('/check-user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: name })
      });

      const data = await res.json();
      if (!data.exists) {
        errorMsg.textContent = "‚ùå Utilisateur introuvable";
        return;
      }

      const friend = document.createElement("div");
      friend.className = "friend";
      friend.textContent = name;
      friend.onclick = () => selectContact(name);
      friendList.appendChild(friend);

      if (noFriend) noFriend.remove();
      closePopup();
    }

    function selectContact(name) {
      localStorage.setItem('contactAppel', name);
      callBtn.style.display = "inline-block";
    }

    function goToCall() {
      window.location.href = "call.html";
    }

    const pseudo = localStorage.getItem('pseudo') || 'Utilisateur';
    document.getElementById('userPseudo').textContent = pseudo;
    document.getElementById('avatarLetter').textContent = pseudo.charAt(0).toUpperCase();
  </script>

</body>
</html>
