<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Appel - Sulvania</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1f0b2d, #2d103f);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
    }

    h1 {
      margin-bottom: 20px;
    }

    .call-buttons {
      display: flex;
      gap: 30px;
      margin-top: 40px;
    }

    .btn-round {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }

    .btn-red {
      background-color: #ff3c3c;
      color: white;
    }

    .btn-mic {
      background-color: #9c44ff;
      color: white;
      position: relative;
    }

    .btn-headset {
      background-color: #444;
      color: white;
    }

    .mic-muted::after {
      content: "";
      position: absolute;
      width: 3px;
      height: 40px;
      background: red;
      transform: rotate(45deg);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Appel en cours avec <span id="calleeName">...</span></h1>

  <div class="call-buttons">
    <button id="btnMic" class="btn-round btn-mic">üéôÔ∏è</button>
    <button class="btn-round btn-headset">üéß</button>
    <button id="btnEnd" class="btn-round btn-red">‚ùå</button>
  </div>

  <audio id="ringtone" loop>
    <source src="sound/appel.mp3" type="audio/mpeg">
  </audio>

  <script>
    const callee = localStorage.getItem('contactAppel') || '???';
    const caller = localStorage.getItem('pseudo') || '???';
    document.getElementById("calleeName").textContent = callee;

    const ringtone = document.getElementById("ringtone");
    ringtone.play().catch(() => {}); // Auto-play sometimes blocked

    const socket = new WebSocket("ws://localhost:3000");

    socket.addEventListener("open", () => {
      socket.send(JSON.stringify({
        type: "call_request",
        from: caller,
        to: callee
      }));
    });

    // üìõ Fin d‚Äôappel
    document.getElementById("btnEnd").onclick = () => {
      ringtone.pause();
      ringtone.currentTime = 0;
      socket.send(JSON.stringify({
        type: "call_cancel",
        from: caller,
        to: callee
      }));
      window.location.href = "home.html";
    };

    // üéôÔ∏è Toggle micro visuel
    document.getElementById("btnMic").onclick = () => {
      const mic = document.getElementById("btnMic");
      mic.classList.toggle("mic-muted");
    };
  </script>
</body>
</html>
